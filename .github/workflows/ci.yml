name: CI - PHP Compatibility

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    compatibility:
        name: PHP Compatibility Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.3'
                  tools: composer:v2

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Run PHPCompatibilityWP
              run: vendor/bin/phpcs --standard=PHPCompatibilityWP --runtime-set testVersion 8.1- includes/ woospeed-analytics.php
