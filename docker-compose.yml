version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: woospeed_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./tests/docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - woospeed_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WordPress with PHP 8.1
  wordpress:
    image: wordpress:6.4-php8.1-fpm
    container_name: woospeed_wordpress
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content/plugins/woospeed-analytics:/var/www/html/wp-content/plugins/woospeed-analytics
      - ./tests/docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - woospeed_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: woospeed_nginx
    depends_on:
      - wordpress
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html
      - ./tests/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - woospeed_network

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: woospeed_phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    ports:
      - "8081:80"
    networks:
      - woospeed_network

  # Mailhog (for email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: woospeed_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8082:8025"  # Web UI
    networks:
      - woospeed_network

volumes:
  db_data:
  wordpress_data:

networks:
  woospeed_network:
    driver: bridge
